<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8">
          <h4 class="mb-4">Order Summary</h4>
          <div class="order-summary">
            <div class="order-item d-flex">
              <img
                src="https://images.pexels.com/photos/1488463/pexels-photo-1488463.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt="Watch"
                class="img-fluid me-3"
              />
              <div class="flex-grow-1">
                <p>Product Name</p>
              </div>
              <div class="d-flex align-items-center">
                <p class="item-price me-3 text-center">$12.34</p>
                <div class="quantity">
                  <button><i class="fas fa-minus"></i></button>
                  <input type="text" value="1" />
                  <button><i class="fas fa-plus"></i></button>
                </div>
                <button class="btn ms-3 text-danger">
                  <i class="fas fa-times"></i>
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="summary-sidebar">
            <h4 class="mb-4">Order Summary</h4>
            <div class="d-flex justify-content-between align-items-center mb-4">
              <img
                src="https://images.pexels.com/photos/1488463/pexels-photo-1488463.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                alt=""
                class="img-fluid me-3"
              />
              <div>
                <p class="item-title mb-0">product name</p>
                <p class="item-subtitle mb-0">subtitle</p>
              </div>
              <p class="item-price">$12.34</p>
            </div>

            <div class="d-flex mb-4">
              <input
                type="text"
                class="form-control"
                placeholder="coupon code"
              />
              <button class="btn btn-dark">Add code</button>
            </div>

            <div class="summary-footer">
              <div class="d-flex justify-content-between">
                <span>Total</span>
                <span>$12.34</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Shipping</span>
                <span class="free-shipping">FREE</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Discount</span>
                <span>-</span>
              </div>
              <div class="d-flex justify-content-between">
                <span>Tax</span>
                <span>-</span>
              </div>
              <hr />
              <div class="d-flex justify-content-between total">
                <span>Total</span>
                <span>$12.34</span>
              </div>
              <button class="btn btn-dark mt-4">Checkout</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
