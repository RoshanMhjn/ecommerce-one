<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categories Sidebar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container mt-4">
      <!-- mobile toggle -->
      <button
        class="btn btn-dark d-md-none w-10 mb-3"
        data-bs-toggle="collapse"
        data-bs-target="#filterSidebar"
        aria-expanded="false"
      >
        <i class="fas fa-filter me-2"></i>
      </button>

      <!-- sidebar -->
      <div class="collapse d-md-block" id="filterSidebar">
        <div class="filter-sidebar p-3 bg-white shadow-sm rounded">
          <h5 class="fw-bold mb-4">Filters</h5>

          <div class="accordion" id="filterAccordion">
            <!-- t-Shirts -->
            <div class="accordion-item">
              <h6 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#tshirts"
                  aria-expanded="false"
                >
                  T-shirts
                </button>
              </h6>
              <div id="tshirts" class="accordion-collapse collapse">
                <ul class="list-unstyled px-3">
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >thsirt 1</a
                    >
                  </li>
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >tshirt 2</a
                    >
                  </li>
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >thsirt 3</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <!-- shorts -->
            <div class="accordion-item">
              <h6 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#shorts"
                  aria-expanded="false"
                >
                  Shorts
                </button>
              </h6>
              <div id="shorts" class="accordion-collapse collapse">
                <ul class="list-unstyled px-3">
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >shorts type 1</a
                    >
                  </li>
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >shorts type 2</a
                    >
                  </li>
                </ul>
              </div>
            </div>

            <!-- hoodies -->
            <div class="accordion-item">
              <h6 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#hoodies"
                  aria-expanded="false"
                >
                  Hoodies
                </button>
              </h6>
              <div id="hoodies" class="accordion-collapse collapse">
                <ul class="list-unstyled px-3">
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >type 1</a
                    >
                  </li>
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >Type 2</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <!-- Price Filter -->
          <h6 class="fw-bold mt-4">Price</h6>
          <div>
            <input
              type="range"
              class="form-range"
              min="50"
              max="200"
              step="1"
              id="priceRange"
            />
            <div class="d-flex justify-content-between">
              <span id="minPrice">$50</span>
              <span id="selectedPrice" class="fw-bold">$125</span>
              <span id="maxPrice">$200</span>
            </div>
          </div>

          <!-- colors -->
          <h6 class="fw-bold mt-4">Colors</h6>
          <div class="d-flex flex-wrap" id="colorOptions">
            <span class="color-box bg-success" data-color="Green"></span>
            <span class="color-box bg-danger" data-color="Red"></span>
            <span class="color-box bg-warning" data-color="Yellow"></span>
            <span class="color-box bg-primary" data-color="Blue"></span>
            <span class="color-box bg-info" data-color="Cyan"></span>
            <span class="color-box bg-light" data-color="White"></span>
            <span class="color-box bg-dark" data-color="Black"></span>
          </div>

          <!-- size filter -->
          <h6 class="fw-bold mt-4">Size</h6>
          <div class="d-flex flex-wrap gap-2" id="sizeOptions">
            <span class="size-box">XX-Small</span>
            <span class="size-box">X-Small</span>
            <span class="size-box">Small</span>
            <span class="size-box">Large</span>
            <span class="size-box">X-Large</span>
            <span class="size-box">XX-Large</span>
          </div>

          <!-- dress -->
          <div class="accordion">
            <h6 class="fw-bold mt-4">Dress Style</h6>
            <div class="accordion-item">
              <h6 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#shorts"
                  aria-expanded="false"
                >
                  Dress Style
                </button>
              </h6>
              <div id="shorts" class="accordion-collapse collapse">
                <ul class="list-unstyled px-3">
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >style 1</a
                    >
                  </li>
                  <li>
                    <a href="#" class="text-decoration-none text-black"
                      >style 2</a
                    >
                  </li>
                </ul>
              </div>
            </div>
          </div>

          <button class="btn btn-dark w-100 mt-4">Apply Filter</button>
        </div>
      </div>
    </div>
    <script>
      const priceRange = document.getElementById("priceRange");
      const selectedPrice = document.getElementById("selectedPrice");
      priceRange.addEventListener("input", function () {
        selectedPrice.textContent = `$${this.value}`;
      });

      const colorOptions = document.getElementById("colorOptions");
      colorOptions.addEventListener("click", function (e) {
        if (e.target.classList.contains("color-box")) {
          document
            .querySelectorAll(".color-box")
            .forEach((box) => box.classList.remove("active"));
          e.target.classList.add("active");
        }
      });

      const sizeOptions = document.getElementById("sizeOptions");
      sizeOptions.addEventListener("click", function (e) {
        if (e.target.classList.contains("size-box")) {
          document
            .querySelectorAll(".size-box")
            .forEach((box) => box.classList.remove("active"));
          e.target.classList.add("active");
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
